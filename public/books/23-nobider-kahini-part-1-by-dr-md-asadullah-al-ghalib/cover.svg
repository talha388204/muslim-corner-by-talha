<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
    <!-- Main Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#581c87"/>
      <stop offset="50%" stop-color="#7e22ce"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shine Gradient -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Text Shadow -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    
    <!-- Mandala Pattern -->
    <pattern id="mandalaPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="100" cy="100" r="70" fill="none" stroke="#c084fc" stroke-width="2" opacity="0.12"/>
      <circle cx="100" cy="100" r="50" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.1"/>
      <circle cx="100" cy="100" r="30" fill="none" stroke="#c084fc" stroke-width="1" opacity="0.08"/>
      <circle cx="100" cy="100" r="10" fill="#c084fc" opacity="0.15"/>
      <path d="M100,30 L100,170 M30,100 L170,100 M55,55 L145,145 M145,55 L55,145" stroke="#c084fc" stroke-width="1" opacity="0.08"/>
    </pattern>
    
    <radialGradient id="vignette">
      <stop offset="50%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Decorative Background Pattern -->
  <rect width="100%" height="100%" fill="url(#mandalaPattern)"/>
  
  <!-- Book Cover 3D Effect -->
  <g transform="translate(50, 100)">
    <!-- Back shadow (depth effect) -->
    <rect x="15" y="15" width="500" height="700" rx="12" fill="#000000" opacity="0.3"/>
    <rect x="10" y="10" width="500" height="700" rx="12" fill="#000000" opacity="0.2"/>
    
    <!-- Main cover plate -->
    <rect x="0" y="0" width="500" height="700" rx="12" fill="url(#bgGrad)" filter="url(#shadow)"/>
    
    <!-- Inner cover border -->
    <rect x="8" y="8" width="484" height="684" rx="8" fill="none" stroke="#c084fc" stroke-width="1" opacity="0.2"/>
    
    <!-- Top shine effect -->
    <rect x="0" y="0" width="500" height="300" rx="12" fill="url(#shine)" opacity="0.4"/>
    
    <!-- Content area with subtle background -->
    <rect x="30" y="30" width="440" height="640" rx="8" fill="#000000" opacity="0.1"/>
    
    <!-- Large decorative circles -->
    <circle cx="140" cy="220" r="130" fill="#c084fc" opacity="0.06"/>
    <circle cx="460" cy="680" r="160" fill="#c084fc" opacity="0.08"/>
    
    <!-- Title Area -->
    <text x="250" y="320" text-anchor="middle" fill="#ffffff" 
          font-family="Noto Sans Bengali, Noto Sans, Arial, sans-serif" 
          font-weight="700" filter="url(#textShadow)">
      <tspan x="250" dy="0" font-size="46">নবীদের জীবন</tspan>
      <tspan x="250" dy="55.2" font-size="46">কাহিনি-১</tspan>
    </text>
    
    <!-- Decorative line under title -->
    <line x1="120" y1="410" 
          x2="380" y2="410" 
          stroke="#c084fc" stroke-width="2" opacity="0.6"/>
    
    <!-- Category Badge -->
    <rect x="150" y="620" width="200" height="50" rx="25" 
          fill="rgba(192, 132, 252, 0.2)" stroke="#c084fc" stroke-width="1.5"/>
    <text x="250" y="651" text-anchor="middle" fill="#c084fc" 
          font-family="Noto Sans Bengali, Noto Sans, Arial, sans-serif" 
          font-size="18" font-weight="600">
      ইসলামিক কর্নার
    </text>
    
    <!-- Book spine effect (right edge) -->
    <rect x="488" y="0" width="12" height="700" fill="#000000" opacity="0.4" rx="0 12 12 0"/>
    <line x1="494" y1="10" x2="494" y2="690" stroke="#c084fc" stroke-width="1" opacity="0.3"/>
    
    <!-- Corner accents -->
    <circle cx="40" cy="40" r="4" fill="#c084fc" opacity="0.4"/>
    <circle cx="460" cy="40" r="4" fill="#c084fc" opacity="0.4"/>
    <circle cx="40" cy="660" r="4" fill="#c084fc" opacity="0.4"/>
    <circle cx="460" cy="660" r="4" fill="#c084fc" opacity="0.4"/>
  </g>
  
  <!-- Vignette effect -->
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>