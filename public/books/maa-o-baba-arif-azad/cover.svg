<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
    <linearGradient id="bgiqscf" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3d1b1b"/>
      <stop offset="50%" stop-color="#5c2e2e"/>
      <stop offset="100%" stop-color="#3d1b1b"/>
    </linearGradient>
    <linearGradient id="coveriqscf" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8c4a4a"/>
      <stop offset="50%" stop-color="#b35f5f"/>
      <stop offset="100%" stop-color="#8c4a4a"/>
    </linearGradient>
    <filter id="shadowiqscf" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.7"/>
    </filter>
    
      <pattern id="patterniqscf" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <!-- Islamic Arabesque Floral -->
        <circle cx="50" cy="50" r="15" fill="none" stroke="#fda4af" stroke-width="1.5" opacity="0.08"/>
        <path d="M50 35 Q55 40 50 45 Q45 40 50 35" fill="#fda4af" opacity="0.1"/>
        <path d="M65 50 Q60 55 55 50 Q60 45 65 50" fill="#fda4af" opacity="0.1"/>
        <path d="M50 65 Q45 60 50 55 Q55 60 50 65" fill="#fda4af" opacity="0.1"/>
        <path d="M35 50 Q40 45 45 50 Q40 55 35 50" fill="#fda4af" opacity="0.1"/>
        <circle cx="50" cy="50" r="5" fill="#fda4af" opacity="0.12"/>
      </pattern>
    <linearGradient id="shineiqscf" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgiqscf)"/>
  <rect width="100%" height="100%" fill="url(#patterniqscf)"/>

  <!-- 3D Book Container -->
  <g transform="translate(50,60)">
    <!-- Shadow for 3D effect -->
    <rect x="25" y="25" width="500" height="800" rx="16" fill="#000" opacity="0.3"/>
    <rect x="20" y="20" width="500" height="800" rx="16" fill="#3d1b1b"/>
    
    <!-- Main Cover -->
    <rect x="0" y="0" width="500" height="800" rx="16" fill="url(#coveriqscf)" filter="url(#shadowiqscf)"/>
    
    <!-- Ornamental Borders -->
    <rect x="20" y="20" width="460" height="760" rx="12" fill="none" stroke="#fb7185" stroke-width="4" opacity="0.9"/>
    <rect x="30" y="30" width="440" height="740" rx="10" fill="none" stroke="#fb7185" stroke-width="2" opacity="0.6"/>
    
    <!-- Category-Specific Decorative Elements -->
    
      <!-- Floral Arabesque -->
      <g opacity="0.7">
        <circle cx="250" cy="100" r="30" fill="none" stroke="#fb7185" stroke-width="2.5"/>
        <circle cx="250" cy="100" r="20" fill="none" stroke="#fda4af" stroke-width="1.5"/>
        <path d="M250 70 Q260 80 250 90 Q240 80 250 70" fill="#fb7185" opacity="0.3"/>
        <path d="M280 100 Q270 110 260 100 Q270 90 280 100" fill="#fb7185" opacity="0.3"/>
        <path d="M250 130 Q240 120 250 110 Q260 120 250 130" fill="#fb7185" opacity="0.3"/>
        <path d="M220 100 Q230 90 240 100 Q230 110 220 100" fill="#fb7185" opacity="0.3"/>
        <circle cx="250" cy="100" r="8" fill="#fda4af" opacity="0.4"/>
      </g>
    
    <!-- Ornamental Divider Top -->
    <path d="M100 180 Q150 165 200 180 T300 180 T400 180" fill="none" stroke="#fb7185" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 190 Q150 180 180 190" fill="none" stroke="#fda4af" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 190 Q350 180 380 190" fill="none" stroke="#fda4af" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Title Background -->
    <rect x="50" y="230" width="400" height="300" rx="8" fill="#000" opacity="0.15"/>
    
    <!-- Title Text -->
    <text x="250" y="310" text-anchor="middle" fill="#ffffff" font-family="'Noto Sans Bengali', 'Noto Sans', Arial, sans-serif" font-weight="700">
      <tspan x="250" dy="0" font-size="40">মা মা  ও বাবা</tspan>
      
    </text>
    
    <!-- Ornamental Divider Bottom -->
    <path d="M100 580 Q150 565 200 580 T300 580 T400 580" fill="none" stroke="#fb7185" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 590 Q150 580 180 590" fill="none" stroke="#fda4af" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 590 Q350 580 380 590" fill="none" stroke="#fda4af" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom Decorative Band -->
    <rect x="0" y="750" width="500" height="50" fill="#fb7185" opacity="0.15" rx="0 0 16 16"/>
    <rect x="150" y="765" width="200" height="3" fill="#fb7185" opacity="0.3" rx="1.5"/>
    
    <!-- Shine Effect for 3D look -->
    <rect x="0" y="0" width="180" height="800" rx="16" fill="url(#shineiqscf)"/>
    
    <!-- Corner Decorations -->
    <circle cx="60" cy="60" r="8" fill="none" stroke="#fb7185" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="60" r="8" fill="none" stroke="#fb7185" stroke-width="1.5" opacity="0.4"/>
    <circle cx="60" cy="740" r="8" fill="none" stroke="#fb7185" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="740" r="8" fill="none" stroke="#fb7185" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>