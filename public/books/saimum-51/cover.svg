<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
    <linearGradient id="bgmqbhlq" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#061616"/>
      <stop offset="50%" stop-color="#071b19"/>
      <stop offset="100%" stop-color="#061616"/>
    </linearGradient>
    <linearGradient id="covermqbhlq" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f6b5f"/>
      <stop offset="50%" stop-color="#0b8f75"/>
      <stop offset="100%" stop-color="#04604c"/>
    </linearGradient>
    <filter id="shadowmqbhlq" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.7"/>
    </filter>
    
      <pattern id="patternmqbhlq" x="0" y="0" width="90" height="90" patternUnits="userSpaceOnUse">
        <!-- Series pattern with connecting lines -->
        <circle cx="45" cy="45" r="12" fill="none" stroke="#c79b2a" stroke-width="2" opacity="0.08"/>
        <circle cx="45" cy="45" r="6" fill="#c79b2a" opacity="0.1"/>
        <line x1="15" y1="15" x2="30" y2="30" stroke="#c79b2a" stroke-width="1.5" opacity="0.06"/>
        <line x1="75" y1="15" x2="60" y2="30" stroke="#c79b2a" stroke-width="1.5" opacity="0.06"/>
        <line x1="15" y1="75" x2="30" y2="60" stroke="#c79b2a" stroke-width="1.5" opacity="0.06"/>
        <line x1="75" y1="75" x2="60" y2="60" stroke="#c79b2a" stroke-width="1.5" opacity="0.06"/>
      </pattern>
    <linearGradient id="shinemqbhlq" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgmqbhlq)"/>
  <rect width="100%" height="100%" fill="url(#patternmqbhlq)"/>

  <!-- 3D Book Container -->
  <g transform="translate(50,60)">
    <!-- Shadow for 3D effect -->
    <rect x="25" y="25" width="500" height="800" rx="16" fill="#000" opacity="0.3"/>
    <rect x="20" y="20" width="500" height="800" rx="16" fill="#061616"/>
    
    <!-- Main Cover -->
    <rect x="0" y="0" width="500" height="800" rx="16" fill="url(#covermqbhlq)" filter="url(#shadowmqbhlq)"/>
    
    <!-- Ornamental Borders -->
    <rect x="20" y="20" width="460" height="760" rx="12" fill="none" stroke="#d4b24a" stroke-width="4" opacity="0.9"/>
    <rect x="30" y="30" width="440" height="740" rx="10" fill="none" stroke="#d4b24a" stroke-width="2" opacity="0.6"/>
    
    <!-- Category-Specific Decorative Elements -->
    
      <!-- Series Badge -->
      <g opacity="0.75">
        <circle cx="250" cy="100" r="35" fill="none" stroke="#d4b24a" stroke-width="3"/>
        <circle cx="250" cy="100" r="25" fill="none" stroke="#c79b2a" stroke-width="2"/>
        <circle cx="250" cy="100" r="15" fill="#d4b24a" opacity="0.2"/>
        <path d="M210 70 L220 85" stroke="#d4b24a" stroke-width="2" opacity="0.5"/>
        <path d="M290 70 L280 85" stroke="#d4b24a" stroke-width="2" opacity="0.5"/>
        <path d="M210 130 L220 115" stroke="#d4b24a" stroke-width="2" opacity="0.5"/>
        <path d="M290 130 L280 115" stroke="#d4b24a" stroke-width="2" opacity="0.5"/>
      </g>
    
    <!-- Ornamental Divider Top -->
    <path d="M100 180 Q150 165 200 180 T300 180 T400 180" fill="none" stroke="#d4b24a" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 190 Q150 180 180 190" fill="none" stroke="#c79b2a" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 190 Q350 180 380 190" fill="none" stroke="#c79b2a" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Title Background -->
    <rect x="50" y="230" width="400" height="300" rx="8" fill="#000" opacity="0.15"/>
    
    <!-- Title Text -->
    <text x="250" y="310" text-anchor="middle" fill="#ffffff" font-family="'Noto Sans Bengali', 'Noto Sans', Arial, sans-serif" font-weight="700">
      <tspan x="250" dy="0" font-size="40">সাইমুম সিরিজ 51</tspan>
      
    </text>
    
    <!-- Ornamental Divider Bottom -->
    <path d="M100 580 Q150 565 200 580 T300 580 T400 580" fill="none" stroke="#d4b24a" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 590 Q150 580 180 590" fill="none" stroke="#c79b2a" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 590 Q350 580 380 590" fill="none" stroke="#c79b2a" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom Decorative Band -->
    <rect x="0" y="750" width="500" height="50" fill="#d4b24a" opacity="0.15" rx="0 0 16 16"/>
    <rect x="150" y="765" width="200" height="3" fill="#d4b24a" opacity="0.3" rx="1.5"/>
    
    <!-- Shine Effect for 3D look -->
    <rect x="0" y="0" width="180" height="800" rx="16" fill="url(#shinemqbhlq)"/>
    
    <!-- Corner Decorations -->
    <circle cx="60" cy="60" r="8" fill="none" stroke="#d4b24a" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="60" r="8" fill="none" stroke="#d4b24a" stroke-width="1.5" opacity="0.4"/>
    <circle cx="60" cy="740" r="8" fill="none" stroke="#d4b24a" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="740" r="8" fill="none" stroke="#d4b24a" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>