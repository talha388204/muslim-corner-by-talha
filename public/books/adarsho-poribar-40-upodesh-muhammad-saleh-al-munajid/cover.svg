<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
    <linearGradient id="bgjejlfg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2d1b3d"/>
      <stop offset="50%" stop-color="#4a2e5c"/>
      <stop offset="100%" stop-color="#2d1b3d"/>
    </linearGradient>
    <linearGradient id="coverjejlfg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6b4a8c"/>
      <stop offset="50%" stop-color="#8b5fb3"/>
      <stop offset="100%" stop-color="#6b4a8c"/>
    </linearGradient>
    <filter id="shadowjejlfg" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.7"/>
    </filter>
    
      <pattern id="patternjejlfg" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <!-- Star and Crescent -->
        <path d="M50 25 L54 38 L68 38 L57 46 L61 59 L50 51 L39 59 L43 46 L32 38 L46 38 Z" fill="#d8b4fe" opacity="0.08"/>
        <path d="M30 70 Q25 65 25 60 Q25 50 35 50 Q30 55 30 60 Q30 65 35 70 Z" fill="#d8b4fe" opacity="0.1"/>
        <circle cx="38" cy="60" r="2" fill="#d8b4fe" opacity="0.12"/>
      </pattern>
    <linearGradient id="shinejejlfg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgjejlfg)"/>
  <rect width="100%" height="100%" fill="url(#patternjejlfg)"/>

  <!-- 3D Book Container -->
  <g transform="translate(50,60)">
    <!-- Shadow for 3D effect -->
    <rect x="25" y="25" width="500" height="800" rx="16" fill="#000" opacity="0.3"/>
    <rect x="20" y="20" width="500" height="800" rx="16" fill="#2d1b3d"/>
    
    <!-- Main Cover -->
    <rect x="0" y="0" width="500" height="800" rx="16" fill="url(#coverjejlfg)" filter="url(#shadowjejlfg)"/>
    
    <!-- Ornamental Borders -->
    <rect x="20" y="20" width="460" height="760" rx="12" fill="none" stroke="#c084fc" stroke-width="4" opacity="0.9"/>
    <rect x="30" y="30" width="440" height="740" rx="10" fill="none" stroke="#c084fc" stroke-width="2" opacity="0.6"/>
    
    <!-- Category-Specific Decorative Elements -->
    
      <!-- Star and Crescent -->
      <g opacity="0.75">
        <path d="M250 70 L255 88 L274 88 L259 99 L264 117 L250 106 L236 117 L241 99 L226 88 L245 88 Z" 
              fill="none" stroke="#c084fc" stroke-width="2.5"/>
        <path d="M210 110 Q203 103 203 95 Q203 80 218 80 Q210 87 210 95 Q210 103 218 110 Z" 
              fill="none" stroke="#e879f9" stroke-width="2.5"/>
        <circle cx="222" cy="95" r="4" fill="#c084fc"/>
      </g>
    
    <!-- Ornamental Divider Top -->
    <path d="M100 180 Q150 165 200 180 T300 180 T400 180" fill="none" stroke="#c084fc" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 190 Q150 180 180 190" fill="none" stroke="#e879f9" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 190 Q350 180 380 190" fill="none" stroke="#e879f9" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Title Background -->
    <rect x="50" y="230" width="400" height="350" rx="8" fill="#000" opacity="0.15"/>
    
    <!-- Title Text -->
    <text x="250" y="270" text-anchor="middle" fill="#ffffff" font-family="'Noto Sans Bengali', 'Noto Sans', Arial, sans-serif" font-weight="700">
      <tspan x="250" dy="0" font-size="40">আদর্শ পরিবার</tspan>
      <tspan x="250" dy="56" font-size="36">গঠনে ৪০ টি</tspan>
      <tspan x="250" dy="56" font-size="36">উপদেশ মুহাম্মাদ</tspan>
      <tspan x="250" dy="56" font-size="36">সালেহ আল</tspan>
      <tspan x="250" dy="56" font-size="36">মুনাজ্জিদ</tspan>
      
      
</text>
    
    <!-- Ornamental Divider Bottom -->
    <path d="M100 600 Q150 585 200 600 T300 600 T400 600" fill="none" stroke="#c084fc" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 610 Q150 600 180 610" fill="none" stroke="#e879f9" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 610 Q350 600 380 610" fill="none" stroke="#e879f9" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom Decorative Band -->
    <rect x="0" y="750" width="500" height="50" fill="#c084fc" opacity="0.15" rx="0 0 16 16"/>
    <rect x="150" y="765" width="200" height="3" fill="#c084fc" opacity="0.3" rx="1.5"/>
    
    <!-- Shine Effect for 3D look -->
    <rect x="0" y="0" width="180" height="800" rx="16" fill="url(#shinejejlfg)"/>
    
    <!-- Corner Decorations -->
    <circle cx="60" cy="60" r="8" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="60" r="8" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.4"/>
    <circle cx="60" cy="740" r="8" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="740" r="8" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>