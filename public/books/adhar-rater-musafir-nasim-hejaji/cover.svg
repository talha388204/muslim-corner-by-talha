<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
     <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#fbf7f0"/>
      <stop offset="100%" stop-color="#f6e6d0"/>
    </linearGradient>
     <linearGradient id="coverGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff6ec"/>
      <stop offset="50%" stop-color="#fde8c7"/>
      <stop offset="100%" stop-color="#f7dfb2"/>
    </linearGradient>
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>

  <!-- centered cover card -->
  <g transform="translate(40,80)">
    <rect x="20" y="20" width="520" height="760" rx="18" fill="#071026" opacity="0.55"/>
    <rect x="40" y="40" width="480" height="720" rx="12" fill="url(#coverGrad)" filter="url(#ds)"/>
    <!-- soft ornamental band + subtle pattern -->
      <defs>
        <pattern id="dots" width="8" height="8" patternUnits="userSpaceOnUse">
          <circle cx="1" cy="1" r="0.8" fill="rgba(0,0,0,0.02)" />
        </pattern>
      </defs>
      <rect x="36" y="36" width="488" height="712" rx="12" fill="url(#dots)" opacity="0.35"/>
      <rect x="40" y="640" width="480" height="104" rx="8" fill="rgba(255,255,255,0.06)"/>
      <g fill="#d8b370" opacity="0.95">
        <circle cx="120" cy="120" r="18" />
        <circle cx="160" cy="150" r="10" />
      </g>
    <!-- subtle top highlight -->
    <rect x="40" y="40" width="480" height="80" rx="12" fill="rgba(255,255,255,0.06)"/>

    <!-- title -->
    <text x="300" y="300" text-anchor="middle" fill="#2b1f12" font-family="Noto Sans, Arial, sans-serif" style="font-weight:700;">
        <tspan x="300" dy="0" font-size="40" font-weight="700">আধার রাতের</tspan>
        <tspan x="300" dy="56" font-size="34" font-weight="700">মুসাফির</tspan>
    </text>
    <text x="300" y="520" text-anchor="middle" fill="#6b4f3a" font-size="20" font-family="Noto Sans, Arial, sans-serif">নাসিম হেজাজী</text>
  </g>
</svg>