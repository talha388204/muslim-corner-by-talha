<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
    <linearGradient id="bg5oohep" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0a4a3a"/>
      <stop offset="50%" stop-color="#0d6e5c"/>
      <stop offset="100%" stop-color="#0a4a3a"/>
    </linearGradient>
    <linearGradient id="cover5oohep" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1a8c6d"/>
      <stop offset="50%" stop-color="#22b382"/>
      <stop offset="100%" stop-color="#1a8c6d"/>
    </linearGradient>
    <filter id="shadow5oohep" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.7"/>
    </filter>
    
      <pattern id="pattern5oohep" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <!-- Mosque dome -->
        <path d="M50 20 Q30 20 30 35 L30 50 L70 50 L70 35 Q70 20 50 20 Z" fill="#2dd4af" opacity="0.08"/>
        <circle cx="50" cy="20" r="8" fill="#2dd4af" opacity="0.1"/>
        <!-- Minarets -->
        <rect x="25" y="50" width="4" height="25" fill="#2dd4af" opacity="0.06"/>
        <rect x="71" y="50" width="4" height="25" fill="#2dd4af" opacity="0.06"/>
        <circle cx="27" cy="48" r="3" fill="#2dd4af" opacity="0.08"/>
        <circle cx="73" cy="48" r="3" fill="#2dd4af" opacity="0.08"/>
      </pattern>
    <linearGradient id="shine5oohep" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg5oohep)"/>
  <rect width="100%" height="100%" fill="url(#pattern5oohep)"/>

  <!-- 3D Book Container -->
  <g transform="translate(50,60)">
    <!-- Shadow for 3D effect -->
    <rect x="25" y="25" width="500" height="800" rx="16" fill="#000" opacity="0.3"/>
    <rect x="20" y="20" width="500" height="800" rx="16" fill="#0a4a3a"/>
    
    <!-- Main Cover -->
    <rect x="0" y="0" width="500" height="800" rx="16" fill="url(#cover5oohep)" filter="url(#shadow5oohep)"/>
    
    <!-- Ornamental Borders -->
    <rect x="20" y="20" width="460" height="760" rx="12" fill="none" stroke="#fbbf24" stroke-width="4" opacity="0.9"/>
    <rect x="30" y="30" width="440" height="740" rx="10" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    
    <!-- Category-Specific Decorative Elements -->
    
      <!-- Mosque inspired decoration -->
      <g opacity="0.7">
        <path d="M250 80 Q220 80 220 100 L220 120 L280 120 L280 100 Q280 80 250 80 Z" fill="none" stroke="#fbbf24" stroke-width="2.5"/>
        <circle cx="250" cy="80" r="12" fill="none" stroke="#fbbf24" stroke-width="2"/>
        <line x1="210" y1="120" x2="210" y2="140" stroke="#fbbf24" stroke-width="2"/>
        <line x1="290" y1="120" x2="290" y2="140" stroke="#fbbf24" stroke-width="2"/>
        <circle cx="210" cy="142" r="4" fill="#fbbf24"/>
        <circle cx="290" cy="142" r="4" fill="#fbbf24"/>
      </g>
    
    <!-- Ornamental Divider Top -->
    <path d="M100 180 Q150 165 200 180 T300 180 T400 180" fill="none" stroke="#fbbf24" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 190 Q150 180 180 190" fill="none" stroke="#34d399" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 190 Q350 180 380 190" fill="none" stroke="#34d399" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Title Background -->
    <rect x="50" y="230" width="400" height="300" rx="8" fill="#000" opacity="0.15"/>
    
    <!-- Title Text -->
    <text x="250" y="310" text-anchor="middle" fill="#ffffff" font-family="'Noto Sans Bengali', 'Noto Sans', Arial, sans-serif" font-weight="700">
      <tspan x="250" dy="0" font-size="40">ইমদাদিয়া হাফেজী</tspan>
      <tspan x="250" dy="56" font-size="36">কুরআন</tspan>
      
    </text>
    
    <!-- Ornamental Divider Bottom -->
    <path d="M100 580 Q150 565 200 580 T300 580 T400 580" fill="none" stroke="#fbbf24" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 590 Q150 580 180 590" fill="none" stroke="#34d399" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 590 Q350 580 380 590" fill="none" stroke="#34d399" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom Decorative Band -->
    <rect x="0" y="750" width="500" height="50" fill="#fbbf24" opacity="0.15" rx="0 0 16 16"/>
    <rect x="150" y="765" width="200" height="3" fill="#fbbf24" opacity="0.3" rx="1.5"/>
    
    <!-- Shine Effect for 3D look -->
    <rect x="0" y="0" width="180" height="800" rx="16" fill="url(#shine5oohep)"/>
    
    <!-- Corner Decorations -->
    <circle cx="60" cy="60" r="8" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="60" r="8" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.4"/>
    <circle cx="60" cy="740" r="8" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="740" r="8" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>