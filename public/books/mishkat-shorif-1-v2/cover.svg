<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
    <linearGradient id="bg3uuul" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4a2c0a"/>
      <stop offset="50%" stop-color="#6e490d"/>
      <stop offset="100%" stop-color="#4a2c0a"/>
    </linearGradient>
    <linearGradient id="cover3uuul" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8c5a1a"/>
      <stop offset="50%" stop-color="#b37722"/>
      <stop offset="100%" stop-color="#8c5a1a"/>
    </linearGradient>
    <filter id="shadow3uuul" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.7"/>
    </filter>
    
      <pattern id="pattern3uuul" x="0" y="0" width="90" height="90" patternUnits="userSpaceOnUse">
        <!-- Ancient scroll -->
        <rect x="20" y="30" width="50" height="30" rx="3" fill="#fde047" opacity="0.06"/>
        <circle cx="20" cy="45" r="8" fill="#fde047" opacity="0.08"/>
        <circle cx="70" cy="45" r="8" fill="#fde047" opacity="0.08"/>
        <line x1="28" y1="38" x2="62" y2="38" stroke="#fde047" stroke-width="1.5" opacity="0.1"/>
        <line x1="28" y1="45" x2="62" y2="45" stroke="#fde047" stroke-width="1.5" opacity="0.1"/>
        <line x1="28" y1="52" x2="62" y2="52" stroke="#fde047" stroke-width="1.5" opacity="0.1"/>
      </pattern>
    <linearGradient id="shine3uuul" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg3uuul)"/>
  <rect width="100%" height="100%" fill="url(#pattern3uuul)"/>

  <!-- 3D Book Container -->
  <g transform="translate(50,60)">
    <!-- Shadow for 3D effect -->
    <rect x="25" y="25" width="500" height="800" rx="16" fill="#000" opacity="0.3"/>
    <rect x="20" y="20" width="500" height="800" rx="16" fill="#4a2c0a"/>
    
    <!-- Main Cover -->
    <rect x="0" y="0" width="500" height="800" rx="16" fill="url(#cover3uuul)" filter="url(#shadow3uuul)"/>
    
    <!-- Ornamental Borders -->
    <rect x="20" y="20" width="460" height="760" rx="12" fill="none" stroke="#fcd34d" stroke-width="4" opacity="0.9"/>
    <rect x="30" y="30" width="440" height="740" rx="10" fill="none" stroke="#fcd34d" stroke-width="2" opacity="0.6"/>
    
    <!-- Category-Specific Decorative Elements -->
    
      <!-- Scroll decoration -->
      <g opacity="0.7">
        <rect x="180" y="90" width="140" height="50" rx="5" fill="none" stroke="#fcd34d" stroke-width="2.5"/>
        <circle cx="180" cy="115" r="15" fill="none" stroke="#fcd34d" stroke-width="2"/>
        <circle cx="320" cy="115" r="15" fill="none" stroke="#fcd34d" stroke-width="2"/>
        <line x1="200" y1="105" x2="300" y2="105" stroke="#fbbf24" stroke-width="1.5" opacity="0.8"/>
        <line x1="200" y1="115" x2="300" y2="115" stroke="#fbbf24" stroke-width="1.5" opacity="0.8"/>
        <line x1="200" y1="125" x2="300" y2="125" stroke="#fbbf24" stroke-width="1.5" opacity="0.8"/>
      </g>
    
    <!-- Ornamental Divider Top -->
    <path d="M100 180 Q150 165 200 180 T300 180 T400 180" fill="none" stroke="#fcd34d" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 190 Q150 180 180 190" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 190 Q350 180 380 190" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Title Background -->
    <rect x="50" y="230" width="400" height="300" rx="8" fill="#000" opacity="0.15"/>
    
    <!-- Title Text -->
    <text x="250" y="310" text-anchor="middle" fill="#ffffff" font-family="'Noto Sans Bengali', 'Noto Sans', Arial, sans-serif" font-weight="700">
      <tspan x="250" dy="0" font-size="40">মিশকাত শরীফ (১)</tspan>
      
    </text>
    
    <!-- Ornamental Divider Bottom -->
    <path d="M100 580 Q150 565 200 580 T300 580 T400 580" fill="none" stroke="#fcd34d" stroke-width="2.5" opacity="0.7"/>
    <path d="M120 590 Q150 580 180 590" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>
    <path d="M320 590 Q350 580 380 590" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom Decorative Band -->
    <rect x="0" y="750" width="500" height="50" fill="#fcd34d" opacity="0.15" rx="0 0 16 16"/>
    <rect x="150" y="765" width="200" height="3" fill="#fcd34d" opacity="0.3" rx="1.5"/>
    
    <!-- Shine Effect for 3D look -->
    <rect x="0" y="0" width="180" height="800" rx="16" fill="url(#shine3uuul)"/>
    
    <!-- Corner Decorations -->
    <circle cx="60" cy="60" r="8" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="60" r="8" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.4"/>
    <circle cx="60" cy="740" r="8" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.4"/>
    <circle cx="440" cy="740" r="8" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>