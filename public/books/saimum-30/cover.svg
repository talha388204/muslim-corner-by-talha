<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
     <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#061616"/>
      <stop offset="100%" stop-color="#071b19"/>
    </linearGradient>
     <linearGradient id="coverGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f6b5f"/>
      <stop offset="50%" stop-color="#0b8f75"/>
      <stop offset="100%" stop-color="#04604c"/>
    </linearGradient>
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>

  <!-- centered cover card -->
  <g transform="translate(40,80)">
    <rect x="20" y="20" width="520" height="760" rx="18" fill="#071026" opacity="0.55"/>
    <rect x="40" y="40" width="480" height="720" rx="12" fill="url(#coverGrad)" filter="url(#ds)"/>
    <rect x="36" y="36" width="488" height="712" rx="12" fill="none" stroke="#d4b24a" stroke-width="6" opacity="0.95"/>
      <path d="M300 48 C340 20 380 20 420 48" fill="none" stroke="#d4b24a" stroke-width="6" opacity="0.95"/>
      <rect x="40" y="700" width="480" height="32" fill="#c79b2a" opacity="0.9"/>
    <!-- subtle top highlight -->
    <rect x="40" y="40" width="480" height="80" rx="12" fill="rgba(255,255,255,0.06)"/>

    <!-- title -->
    <text x="300" y="300" text-anchor="middle" fill="#ffffff" font-family="Noto Sans, Arial, sans-serif" style="font-weight:700;">
        <tspan x="300" dy="0" font-size="40" font-weight="700">সাইমুম সিরিজ 30</tspan>
    </text>
    
  </g>
</svg>